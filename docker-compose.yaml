#-e POSTGRESQL_PASSWORD=docker -e POSTGRESQL_DATABASE=apisolid -p 5433:5432 bitnami/postgresql

version: '3'

services:
    api-solid-pg:
        image: bitnami/postgresql
        ports:
            - '5433:5432'
        environment:
            - POSTGRESQL_USERNAME=docker
            - POSTGRESQL_PASSWORD=docker
            - POSTGRESQL_DATABASE=apisolid